<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col col-12 col-md-8 cart">
          <ul class="list-group list-group-flush">
            <li class="list-group-item carro-header">
              <div class="row align-items-end py-4">
                <div class="col">
                  <h1 class="fs-3 fw-bold m-0">Carro de compras</h1>
                </div>
                <div class="col">
                  <p class="text-secondary m-0">3 items</p>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row align-items-center">
                <div class="col col-3 col-md-2 item-img">
                  <img
                    src="https://www.skatemarket.cl/wp-content/uploads/2022/03/DF-CLASSIC-POLERA-COTT-DF.CLASSIC-COTTBUR.jpg"
                    alt=""
                  />
                </div>
                <div class="col">
                  <p class="m-0 text-secondary fw-semibold">Polera</p>
                  <p class="m-0">Color Burdeo</p>
                </div>
                <div class="col">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-link">-</button>
                    <button
                      type="button"
                      class="btn btn-link text-primary fw-semibold border"
                      disabled
                    >
                      1
                    </button>
                    <button type="button" class="btn btn-link">+</button>
                  </div>
                </div>
                <div class="col"><p>$44.000</p></div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row align-items-center">
                <div class="col col-3 col-md-2 item-img">
                  <img
                    src="https://www.skatemarket.cl/wp-content/uploads/2022/03/DF-CLASSIC-POLERA-COTT-DF.CLASSIC-COTTGRI.jpg"
                    alt="Polera gris"
                  />
                </div>
                <div class="col">
                  <p class="m-0 text-secondary fw-semibold">Polera</p>
                  <p class="m-0">Color Gris</p>
                </div>
                <div class="col">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-link">-</button>
                    <button
                      type="button"
                      class="btn btn-link text-primary fw-semibold border"
                      disabled
                    >
                      1
                    </button>
                    <button type="button" class="btn btn-link">+</button>
                  </div>
                </div>
                <div class="col"><p>$44.000</p></div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row align-items-center">
                <div class="col col-3 col-md-2 item-img">
                  <img
                    src="https://www.skatemarket.cl/wp-content/uploads/2022/03/DF-CLASSIC-POLERA-COTT-DF.CLASSIC-COTTBLAC.jpg"
                    alt="Polera negra"
                  />
                </div>
                <div class="col">
                  <p class="m-0 text-secondary fw-semibold">Polera</p>
                  <p class="m-0">Color Negro</p>
                </div>
                <div class="col">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-link">-</button>
                    <button
                      type="button"
                      class="btn btn-link text-primary fw-semibold border"
                      disabled
                    >
                      1
                    </button>
                    <button type="button" class="btn btn-link">+</button>
                  </div>
                </div>
                <div class="col"><p>$44.000</p></div>
              </div>
            </li>
          </ul>
        </div>

        <div class="col col-12 col-md-4 bg-secondary-subtle details p-3">
          <h2 class="fs-3 fw-bold py-3">Resumen de la compra</h2>
          <hr />
          <div class="row">
            <p class="col">3 artículos</p>
            <p class="col">$132.000</p>
          </div>

          <form id="formulario" class="d-flex flex-column gap-3">
            <!-- ENVÍO -->
            <div>
              <label for="envio" class="form-label text-uppercase">
                Envío
              </label>
              <select
                class="form-select rounded-0"
                aria-label="Default select example"
                name="envio"
                id="envio"
              >
                <option value="express">Envío Express $5.000</option>
                <option value="regular">Envío Regular $4.000</option>
                <option value="3">Retiro en tienda</option>
              </select>
            </div>
            <!-- ENVÍO -->
            <!-- DESCUENTO -->
            <div>
              <label for="discountCode" class="form-label text-uppercase"
                >Código de descuento</label
              >
              <div class="descuento">
                <input
                  type="text"
                  class="form-control rounded-0"
                  id="discountCode"
                  name="discountCode"
                  aria-describedby="Código de descuento"
                  placeholder="Ingresa tu código"
                />
              </div>
            </div>
            <!-- DESCUENTO -->
            <!-- TOTAL -->
            <div class="row">
              <p class="col text-uppercase">Precio total</p>
              <p class="col">$137.000</p>
            </div>
            <!-- TOTAL -->
            <button class="btn btn-danger w-100" id="compraBtn" type="submit">
              Realizar Compra
            </button>
          </form>
        </div>
        <!----->
      </div>
    </main>
    <!--Js-->
    <script src="assets/js/script.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
